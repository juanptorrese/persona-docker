kind: Service
apiVersion: v1
metadata:
  name: persona-image
  labels:
    name: persona-image
spec:
  ports:
    - nodePort: 30163 
      port: 8080      
      targetPort: 8080  
      protocol: TCP
  selector:           
    app: persona-image
  type: NodePort       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: persona-image
spec:                
  selector:         
    matchLabels:
      app: persona-image
  replicas: 3        
  template:
    metadata:
      labels:        
        app: persona-image
    spec:
      containers:
        - name: persona-image
          image: streelz/persona-image:0.0.1
          ports:
            - containerPort: 8080                
          env:   # Setting Enviornmental Variables
          - name: DB_HOST   # Setting Database host address from configMap
            valueFrom: 
              configMapKeyRef:
                name: db-conf  # name of configMap
                key: host
          - name: DB_NAME  # Setting Database name from configMap
            valueFrom:
              configMapKeyRef:
                name: db-conf 
                key: name
          - name: DB_USERNAME  # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials # Secret Name
                key: username
          - name: DB_PASSWORD # Setting Database password from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password    